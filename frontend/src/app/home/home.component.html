<div class="chat-app">
  <!-- Left: Chat List -->
  <div class="chat-list">

  <!-- Right: Chat Window -->
  <div class="chat-content">
    <app-messagedetails [selectedChat]="selectedChat"></app-messagedetails>
  </div>
</div>
